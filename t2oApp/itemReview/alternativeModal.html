<div class="modal-header">
    <h4 class="modal-title" ng-bind="vmAlternative.title"></h4>
    <button type="button" class="close" data-dismiss="modal" ng-click="vmAlternative.cancel()">
        <img ng-src="resources/images/times-dark.svg" alt="Close">
    </button>
</div>
<div class="modal-body plan-modal new-plan__step-content">
    <alternative new-item="vmAlternative.alternative"
                 submit="vmAlternative.save"
                 type="vmAlternative.type"></alternative>
</div>
<div class="modal-footer">
    <div class="actions">
        <button class="btn" ng-click="vmAlternative.save()">
            <span ng-bind="vmAlternative.actionTitle"></span>
        </button>
    </div>
</div>
